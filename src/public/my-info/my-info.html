
<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <h1>User Information</h1>
      <div ng-if="myinfoCtrl.user.firstName !== undefined">
        <div class="group">First Name: {{myinfoCtrl.user.firstName}} </div>
        <div class="group">Last Name: {{myinfoCtrl.user.lastName}} </div>
        <div class="group">Email: {{myinfoCtrl.user.email}} </div>
        <div class="group">Phone: {{myinfoCtrl.user.phone}} </div>
        <div class="group">Favorite Dish: 
        
        </div>
        <favorite-item favorite-item="myinfoCtrl.user.favoriteDish"></favorite-item> 
      </div>
      <div ng-show="{{ myinfoCtrl.user.firstName === undefined }}">
        Not Signed Up Yet. <br/><a ui-sref="public.signup">Sign up Now!</a>
      </div>
    </div>
  </div>
