<div class="row">
  <div class="menu-item-tile col-md-12">
    <div class="row">
      <div class="col-sm-5">
        <div class="menu-item-photo">
          <div>{{$ctrl.favoriteItem.short_name}}</div>
          <img class="img-responsive" width="250" height="150" ng-src="{{$ctrl.basePath}}/images/{{$ctrl.favoriteItem.short_name}}.jpg" alt="{{$ctrl.favoriteItem.name}}">
        </div>
        <div class="menu-item-price">{{$ctrl.favoriteItem.price_small | currency}}<span> {{$ctrl.favoriteItem.small_portion_name}}</span> {{$ctrl.favoriteItem.price_large | currency}} <span>{{$ctrl.favoriteItem.large_portion_name}}</span></div>
      </div>
      <div class="menu-item-description col-sm-7">
        <h3 class="menu-item-title">{{$ctrl.favoriteItem.name}}</h3>
        <p class="menu-item-details">{{$ctrl.favoriteItem.description}}</p>
      </div>
    </div>
    <hr class="visible-xs">
  </div>
</div>
